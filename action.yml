name: AWS and Terraform/Terragrunt setup
description:  Composite action for setting up AWS credentials and Terraform/Terragrunt


inputs:
  aws-region: 
    description:
    required: true
  aws-account-id:
    description:
    required: true
  ssh-key-shared-modules:
    description: 
    required: true
  terraform-version:
    description: 
    required: false
    default: latest
  terragrunt-version: 
    description: 
    required: false
    default: latest


runs: 
  using: "composite"
  steps: 
    - name: starting setup 
      shell: bash
      run: echo "starting composite action"
    
    - name: bash script
      shell: bash
      run: bash/setup.sh

